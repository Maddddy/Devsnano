<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal - Tricolor Theme</title>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background1.jpg') no-repeat center center fixed; /* Replace 'background.jpg' with your image path */
        background-size: cover; /* Ensures the image covers the entire page */
      }

      #head {
        background: rgba(0, 0, 0, 0.8); /* Saffron with transparency */
        padding: 20px;
        color: #3680e6; /* Ashoka Chakra Blue */
        text-align: center;
        border-bottom: 5px solid #0047ab;
      }

      #head h1 {
        margin: 0;
        font-size: 2em;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
      }

      legend {
        font-size: 1.5em;
        color: #000000; /* Saffron */
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
      }

      th {
        background-color: #000000; /* Green */
        color: white;
      }

      td input {
        width: 90%;
        padding: 8px;
        margin: 4px 0;
        border: 1px solid #000000;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #000000; /* Ashoka Chakra Blue */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #000000; /* Darker blue for hover */
      }

      p {
        color: #333;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <div id="head">
      <h1>Decentralized Voting Using NANO Blockchain</h1>
    </div>

    <!-- Add Candidate Section -->
    <div class="container">
      <legend>Add Candidate</legend>  
      <table class="table">
        <tr>
          <th>Name</th>
          <td><input id="name" type="text" name="name" placeholder="Candidate's name" autocomplete="off"></td>  
          <th>Party</th>
          <td><input id="party" type="text" name="party" placeholder="Candidate's party"></td> 
        </tr><tr>
          <th>Name</th>
          <td><input id="name" type="text" name="name" placeholder="Candidate's name" autocomplete="off"></td>  
          <th>Party</th>
          <td><input id="party" type="text" name="party" placeholder="Candidate's party"></td> 
        </tr>
      </table> 
      <input id="addCandidate" type="submit" name="submit" value="Add Candidate">
      <p id="Aday"></p>
    </div>

    <!-- Define Voting Dates Section -->
    <div class="container">
      <legend>Define Voting Dates</legend>  
      <table class="table">
        <tr>              
          <th>Start Date</th>
          <td><input id="startDate" type="date" name="startDate"></td>
          <th>End Date</th>
          <td><input id="endDate" type="date" name="endDate"></td>
        </tr>
      </table> 
      <input id="addDate" type="submit" name="submit" value="Define Dates">
      <p id="Aday"></p>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="../dist/app.bundle.js" type="module"></script>
  </body>
</html>
